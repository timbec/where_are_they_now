<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Backbone.js Library</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

    <!-- Instructions for setting up MongoDB: http://docs.mongodb.org/manual/tutorial/install-mongodb-on-os-x/ -->

    <div id="books">
    <form id="addBook" action="#">
        <div>
            <label for="title">Title: </label><input id="title" type="text" />
            <label for="author">Author: </label><input id="author" type="text" />
            <label for="releaseDate">Release date: </label><input id="releaseDate" type="text" />
            <label for="keywords">Keywords: </label><input id="keywords" type="text" />
            <button id="add">Add</button>
        </div>
    </form>
</div>


		<script id="bookTemplate" type="text/template">
			   
			    <ul>
			        <li><%= title %></li>
			        <li><%= author %></li>
			        <li><%= releaseDate %></li>
			        <li><%= keywords %></li>
			    </ul>

    <button class="delete">Delete</button>
		</script>

        <script src="lib/jquery/dist/jquery.min.js"></script>
        <script src="lib/underscore/underscore-min.js"></script>
        <script src="lib/backbone/backbone-min.js"></script>
        <script src="js/models/book.js"></script>
        <script src="js/collections/library.js"></script>
        <script src="js/views/book.js"></script>
        <script src="js/views/library.js"></script>
        <script src="js/app.js"></script>
    </body>


</html>
